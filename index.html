<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2: Giphy Search Engine </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Navbar w/ translate btn-->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand blinking-text">Giphy</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="translate-input" placeholder="Quick GIF Lookup" aria-label="Search">
                <button id="translate-button" type="submit">Translate</button>
            </form>
        </div>
    </nav>

    <!-- search/result-->
    <div class="container my-5">
        <h1><span>Giphy Search Engine</span></h1>
        <br>
        <br>
        <input type="text" id="search-input" placeholder="Search for GIFs...">
        <button id="search-button">Search</button>
        <button id="clear-button">Clear Screen</button>
        <div id="outputArea"></div>
    </div>
    

    <!--Footer-->

    <footer class="container-fluid p-3" id="footer"> 
        <div class="row text-center">
            <div class="col">Giphy Search Engine Project</div>
            <div class="col"> Copyright &copy; 2024 Tina Bajwa </div>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
